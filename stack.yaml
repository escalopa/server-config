version: '3.8'

services:

  cadvisor: #8080
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
  
  postgres-exporter: #9187
    image: prometheuscommunity/postgres-exporter
    secrets:
      - default_postgres_url  
    environment:
      - DATA_SOURCE_NAME="postgresql://postgres:postgres@host.docker.internal:5432/?sslmode=disable"
    # - DATA_SOURCE_NAME=/run/secrets/default_postgres_url
    depends_on:
      - prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis-exporter: #9121
    image: oliver006/redis_exporter
    # secrets:
    #   - default_redis_url
    environment: 
    #   - REDIS_URL=/run/secrets/default_redis_url
    # command: ["--redis.addr", "$REDIS_URL"]
    command: ["--redis.addr", "redis://default:password@host.docker.internal:6379/"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus: #9090
    image: prom/prometheus:v2.36.2
    user: "472"
    volumes:
      - ./config/prometheus/:/etc/prometheus/
      - ./storage/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  node-exporter: #9100
    image: quay.io/prometheus/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    deploy:
      mode: global

  grafana:
    image: grafana/grafana
    user: "472"
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./storage/grafana_data:/var/lib/grafana
      - ./storage/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./config/grafana/config.monitoring

  uptime-kuma:
    image: louislam/uptime-kuma:1
    volumes:
      - ./storage/uptime-kuma-data:/app/data
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

